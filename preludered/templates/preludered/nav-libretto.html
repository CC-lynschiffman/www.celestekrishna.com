{% load static %}
<div class="libretto">
    <div class="fotorama"
         data-allowfullscreen="true"
         data-nav="false"
         data-loop="true"
         data-startindex="{{ start_track }}">
        {% for track in music %}
        <img src="{% static track.image %}">
        {% endfor %}
    </div>
</div>
<script type="text/javascript">
$('.fotorama').fotorama();
</script>
<style type="text/css">
    .nav {padding: 24px 0 0}
</style>

<div class="musicVideos">
    <div class="fotorama"
             data-allowfullscreen="true"
             data-nav="false"
             data-shuffle="true"
             data-width="535"
             data-arrows="true"
             data-loop="true">
             {% for video in music_videos %}
                <a href="{{ video.href }}" data-caption="{{ video.title }}"></a>
             {% endfor %}
    </div>
</div>

<script type="text/javascript">
    $('.fotorama').fotorama().on('fotorama:loadvideo', function() {
        if(player.playlist[player.currentTrack].playing())
        {
            player.pause();
        }
    });
</script>
<style type="text/css">
    div.fotorama__caption {
        top: 0;
        width: 100%;
        text-align: center;
        height:52px;
    }
    div.fotorama__caption__wrap {
        background:none;
        color:#fff;
        font-family: 'Libre Baskerville', serif;
        font-style: normal;
        font-size: 20px;
        line-height: 2.6
    }
    .nav {margin-left: 6px;
    }
</style>

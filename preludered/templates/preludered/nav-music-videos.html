<div class="musicVideos">
    <div class="fotorama"
             data-allowfullscreen="true"
             data-nav="false"
             data-shuffle="true"
             data-arrows="true"
             data-loop="true">
             {% for video in music_videos %}
                <a href="{{ video.href }}" data-caption="{{ video.title }}"></a>
             {% endfor %}
    </div>
</div>

<script type="text/javascript">
    $('.fotorama').fotorama().on('fotorama:loadvideo', function() {
        if(player.playlist[player.currentTrack].playing())
        {
            player.pause();
        }
    });
</script>
<style type="text/css">
    div.fotorama__caption {
        top: 0;
        width: 100%;
        text-align: center;
        height: 40px
    }
    div.fotorama__caption__wrap {
        background:none;
        color:#fff;
        font-family: 'Libre Baskerville', serif;
        font-style: italic;
        padding: 0;
        font-size: 15px;
        line-height: 40px
    }
    @media screen and (min-width: 987px) { 
        .nav {margin-left: 6px}
        div.fotorama__caption__wrap {font-size: 15px;line-height: 50px}
        div.fotorama__caption {height:50px}
    }

</style>

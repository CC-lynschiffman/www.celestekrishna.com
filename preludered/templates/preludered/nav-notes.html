{% load static %}

<div class="notes">
    <div class="fotorama"
         data-maxheight="425"
         data-allowfullscreen="true"
         data-nav="false"
         data-loop="true">
        {% for note in notes %}
        <img src="{% static note.image %}">
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
    $('.fotorama').fotorama();
</script>

<style type="text/css">
    .nav {padding: 15px 0 0}
</style>
